apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app:  allistore-dashboard
  name: allistore-dashboard
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: allistore-dashboard
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: allistore-dashboard
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: allistore-backend
        - configMapRef:
            name: allistore-common
        image: europe-west1-docker.pkg.dev/saleor-lab-oyqg/images/saleor-dashboard:latest
        imagePullPolicy: IfNotPresent
        name: allistore-dashboard
        ports:
        - containerPort: 80
          name: allistore-dash
          protocol: TCP
