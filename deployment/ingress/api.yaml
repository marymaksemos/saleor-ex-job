apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: allistore-api
  namespace: default
spec:
  ingressClassName: traefik
  rules:
  - host: api.allistore.uk
    http:
      paths:
      - backend:
          service:
            name: allistore-api
            port:
              number: 8000
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - api.allistore.uk
    secretName:  allistore-api
