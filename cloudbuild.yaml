steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - 'saleor-cluster'
      -  '--region'
      - 'europe-west1-a' 
      - '--project'
      - 'saleor-lab-oyqg' 

   env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west1'  
      - 'CLOUDSDK_CONTAINER_CLUSTER=saleor-cluster'   

  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/saleor-core'
      - 'saleor-core=europe-west1-docker.pkg.dev/saleor-lab-oyqg/images/saleor-core:$COMMIT_SHA'
      - '--namespace=default'
    dir: 'deployment'

    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west1'  
      - 'CLOUDSDK_CONTAINER_CLUSTER=saleor-cluster'  


  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/saleor-dashboard'
      - 'saleor-dashboard=europe-west1-docker.pkg.dev/saleor-lab-oyqg/images/saleor-dashboard:$COMMIT_SHA' 
      - '--namespace=default'
    dir: 'deployment'

    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west1'  
      - 'CLOUDSDK_CONTAINER_CLUSTER=saleor-cluster'  

  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'set'
      - 'image'
      - 'deployment/saleor-frontend'
      - 'saleor-frontend=europe-west1-docker.pkg.dev/saleor-lab-oyqg/images/saleor-storefront:$COMMIT_SHA' 
      - '--namespace=default'
    dir: 'deployment'

    env:
      - 'CLOUDSDK_COMPUTE_REGION=europe-west1'  
      - 'CLOUDSDK_CONTAINER_CLUSTER=saleor-cluster'  

  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - '.'
    dir: 'deployment'

images:
  - 'europe-west1-docker.pkg.dev/saleor-lab-oyqg/images/saleor-core:$COMMIT_SHA'
  - 'europe-west1-docker.pkg.dev/saleor-lab-oyqg/images/saleor-dashboard:$COMMIT_SHA'
  - 'europe-west1-docker.pkg.dev/saleor-lab-oyqg/images/saleor-storefront:$COMMIT_SHA'

timeout: '1200s' 
