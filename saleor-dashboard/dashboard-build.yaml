steps:


- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    - 'container'
    - 'clusters'
    - 'get-credentials'
    - 'saleor-cluster'
    - '--region'
    - 'europe-west1'
    - '--project'
    - 'saleor-lab-oyqg'


# Build and push the backend Docker image if the backend has changed
- name: 'gcr.io/cloud-builders/docker'
  id: 'build-dashboard'
  entrypoint: 'sh'
  args:
    - '-c'
    - |
      
        DOCKER_BUILDKIT=1 docker build -t europe-west1-docker.pkg.dev/saleor-lab-oyqg/images/saleor-dashboard:latest ./saleor-dashboard
        docker push europe-west1-docker.pkg.dev/saleor-lab-oyqg/images/saleor-dashboard:latest
    
- name: 'gcr.io/cloud-builders/kubectl'
  id: 'deploy-api'
  entrypoint: 'sh'
  args:
    - '-c'
    - |
     
        kubectl set image deployment/allistore-dashboard allistore-dashboard=europe-west1-docker.pkg.dev/saleor-lab-oyqg/images/saleor-dashboard:latest
  
      
