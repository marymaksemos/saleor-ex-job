name: Build and Push Docker Images

on:
  push:
    branches:
      - main  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Google Artifact Registry
      uses: docker/login-action@v1
      with:
        registry: europe-west1-docker.pkg.dev 
        username: _json_key
        password: ${{ secrets.GCP_SA_KEY }}

    - name: Build and push Docker image for Saleor Core
      uses: docker/build-push-action@v2
      with:
        context: ./path/to/saleor/core  # Adjust path according to your project structure
        file: ./path/to/Dockerfile  # Specify if Dockerfile is not in context root
        push: true
        tags: europe-west1-docker.pkg.dev/your-project-id/your-repo/saleor-core:latest

    - name: Build and push Docker image for Custom Storefront
      uses: docker/build-push-action@v2
      with:
        context: ./path/to/storefront
        file: ./path/to/Dockerfile  # Specify if Dockerfile is not in context root
        push: true
        tags: europe-west1-docker.pkg.dev/your-project-id/your-repo/custom-storefront:latest

 
